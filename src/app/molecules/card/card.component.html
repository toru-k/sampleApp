<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{card.avatarUrl}}" class="header-image" />
    <mat-card-title>{{card.headerTitle}}</mat-card-title>
    <mat-card-subtitle>{{card.headerSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{card.imgUrl}}" alt="{{card.imgAlt}}">
  <mat-card-content>
    <table>
      <tr>
        <td>書名</td>
        <td>{{card.title}}</td>
      </tr>
      <tr>
        <td>発行</td>
        <td>{{card.dateOfIssue | date: 'yyyy年MM月dd日'}}</td>
      </tr>
    </table>
    <p>
      {{card.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="{{card.actionLink1}}" (click)="card.action1($event)">{{card.actionTitle1}}</button>
    <button mat-button routerLink="{{card.actionLink2}}" (click)="card.action2($event)">{{card.actionTitle2}}</button>
  </mat-card-actions>
</mat-card>
